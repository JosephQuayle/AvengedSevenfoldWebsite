<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Avenged Sevenfold</title>
  </head>
  <body>
    <div class="image-cover">
      <h1>Avenged</h1>
      <img class="header-image" src="./img/avengedtransparent.png" alt="" />
      <h1>Sevenfold</h1>
    </div>

    <div class="container">
      <div class="socials-bar">
        <ul>
          <li>
            <a
              href="https://www.facebook.com/AvengedSevenfold"
              class="fa fa-facebook"
            ></a>
          </li>
          <li>
            <a
              href="https://twitter.com/TheOfficialA7X"
              class="fa fa-twitter"
            ></a>
          </li>
          <li>
            <a
              href="https://www.youtube.com/user/avengedsevenfold"
              class="fa fa-youtube"
            ></a>
          </li>
          <li>
            <a
              href="https://open.spotify.com/artist/0nmQIMXWTXfhgOBdNzhGOs?si=ElMvZN_zSUaeU1-OwgUwlw"
              class="fa fa-spotify"
            ></a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/avengedsevenfold/"
              class="fa fa-instagram"
            ></a>
          </li>
        </ul>
      </div>

      <section>
        <h1>Top 3 Albums</h1>
      </section>

      <div class="albums">
        <div class="album-one">
          <iframe
            src="https://open.spotify.com/embed/album/3qyVLEW74vRMvVxNHjwKhk"
            width="300"
            height="450"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
        </div>

        <div class="album-two">
          <iframe
            src="https://open.spotify.com/embed/album/55tK4Ab7XHTOKkw0xDz3AA"
            width="300"
            height="450"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
        </div>

        <div class="album-three">
          <iframe
            src="https://open.spotify.com/embed/album/3Id3VUk9jSKBD1guNo1buF"
            width="300"
            height="450"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
        </div>
      </div>

      <section>
        <h1>Here's the band at Guitar Center!</h1>
      </section>

      <div class="youtube-video">
        <iframe
          width="1280"
          height="720"
          src="https://www.youtube.com/embed/CEwxCGq4kMg"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
